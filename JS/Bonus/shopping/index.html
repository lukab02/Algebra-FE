<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, nofollow">
  <meta name="description" content="Aplikacija Shopping Lista">
  <title>Shopping</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <header>
    <img id="logo" src="cart.jpeg" alt="" width="100" height="100">
    <h1>Shopping Lista</h1>
    <nav id="menu-std">
      <ul>
        <li><a id="spremi" href="#">Spremi</a></li>
        <li><a id="ucitaj" href="#">Učitaj</a></li>
      </ul>
    </nav>
    <div id="icon" onclick="toggleMenuIcon()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </header>
  <main>
    <nav id="menu-small">
      <ul>
        <li><a id="spremism" href="#">Spremi</a></li>
        <li><a id="ucitajsm" href="#">Učitaj</a></li>
      </ul>
    </nav>
    <section id="forma">
      <form id="forma" action="">
        <div id="form-inner-container">
          <label for="stinp">Stavka</label>
          <input id="stinp" name="st" type="text" maxlength="15" required>
          <label for="kolinp" id="label-kol">Količina</label>
          <input id="kolinp" name="kol" type="number" min="1" max="999" value="0" requred>            
        </div>
        <div id="form-button-container">
          <button type="submit">Dodaj</button>
          <button type="reset">Poništi</button>          
        </div>
      </form> 
    </section>
    <section id="stavke">
      <h2>Stavke</h2>
      <ol id="ol">
      </ol>
    </section>
    <script src="script.js"></script>
  </main>
  <footer>
    <p>&copy; Zorislav</p>
  </footer>
</body>
</html>
