<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!-- bootstrap 5.2.3. -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <script id="hb-template" type="text/x-handlebars-template">
		<table class="{{tableClass}}">
			<tr>
				<th class="d-none d-sm-table-cell">#</th>
				<th class="d-table-cell">Ime</th>
				<th class="d-none d-sm-table-cell">Prirodno stani≈°te</th>
				<th class="d-none d-sm-table-cell">Brzina rasta</th>
			</tr>
			{{#each pokemon}}
		  	<tr>
					<td class="d-none d-sm-table-cell">{{@index}}</td>
					<td class="d-table-cell"><a href="{{this.url}}" data-bs-toggle="popover" data-bs-trigger="hover" title="{{this.name}}" data-bs_content="{{this.url}}">{{this.name}}</a></td>
					<td class="d-none d-sm-table-cell">{{habitat}}</td>
					<td class="d-none d-sm-table-cell">{{growth_rate}}</td>
				</tr>
			{{/each}}
		</table>
	</script>
	
	<div id="hb-result"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	<!-- bootstrap 5.2.3. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    <!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>    <!-- handlebars -->
	
	<script src="script.js"></script>
</body>
</html>
