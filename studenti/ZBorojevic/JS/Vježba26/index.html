<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My ToDo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/shx4trk.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My tasks</h1>
    <div class="button-group">
      <button id="button-all" disabled>All</button>
      <button id="button-active">Active</button>
      <button id="button-completed">Completed</button>
    </div>
  </header>
  <main>
    <div id="section-todo">
      <div id="section-input">
        <input id="input-text" type="text" placeholder="Add To-do" autofocus>
        <input id="input-add" type="submit" value="Add">
      </div>
      <ul class="ul-todo"></ul>
    </div>
    <div id="section-clear-completed">
      <button id="button-clear-completed">Clear</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
