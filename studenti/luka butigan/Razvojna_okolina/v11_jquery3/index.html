<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script id="hb-template" type="text/x-handlebars-template">
      <table class='{{tableClass}}'>
        <tr>
          <th class="d-none d-sm-table-cell">#</th>
          <th class="d-table-cell">Ime</th>
          <th class="d-none d-sm-table-cell">Prirodno staniste</th>
          <th class="d-none d-sm-table-cell">Brzina rasta</th>
        </tr>
        {{#each pokemon}}
        <tr>
          <td class="d-none d-sm-table-cell">{{@index}}</td>
          <td class="d-table-cell"><a href="{{this.url}}"data-trigger="hover" data-toggle="popover" title="{{this.name}}" data-content="{{this.url}}">{{this.name}}</a></td>
          <td class="d-none d-sm-table-cell">Habitat</td>
          <td class="d-none d-sm-table-cell">Growth rate</td>
        {{/each}}
      </table>
    </script>
    <div id="hb-result"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
