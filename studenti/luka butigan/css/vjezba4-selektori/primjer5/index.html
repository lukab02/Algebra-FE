<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-klase</title>
  <style>
    body {
      color: #333;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 20px;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:visited { 
      color: #999;
    }
    a:hover {
      color: #f93;
    }
    a:focus {
      color: #f0f;
    }
    a:active {
      color: aquamarine;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Tekst 1</a></li>
    <li><a href="#">Tekst 2</a></li>
    <li><a href="#">Tekst 3</a></li>
    <li><a href="#">Tekst 4</a></li>
    <li><a href="#">Tekst 5</a></li>
    <li><a href="#">Tekst 6</a></li>
  </ul>
</body>
</html>
