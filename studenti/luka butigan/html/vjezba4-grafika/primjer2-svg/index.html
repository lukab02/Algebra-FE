<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <svg width="400px" height="200px">
    <rect width="200px" height="100px" x="100" y="50" fill="#F00" stroke="#333" stroke-width="2px">
  </svg>
  <hr>
  <svg width="400px" height="200px">
    <circle cx="200" cy="100" r="85" fill="#F00">
  </svg>
  <hr>
  <svg width="400px" height="200px">
    <ellipse cx="200" cy="100" rx="185" ry="85" fill="#F00">
  </svg>
  <hr>
  <svg width="400px" height="200px">
    <line x1="0" y1="0" x2="300" y2="200" stroke="#F00" stroke-width="3px">
  </svg>
  <hr>
  <svg width="400px" height="200px">
    <polygon points="200,20,380,180,20,180" stroke="#F00" stroke-width="3px" fill="#eee">
  </svg>
  <hr>
  <svg width="400px" height="200px">
    <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80" stroke="#F00" stroke-width="3px" fill="none">
  </svg>
  <hr>
  <svg width="400px" height="200px">
    <text x="0" y="30" fill="#F00" >Lorem ipsum</text>
    <line x1="0" y1="40" x2="160" y2="40" stroke="#333" stroke-width="2px"></line>
  </svg>
</body>
</html>
