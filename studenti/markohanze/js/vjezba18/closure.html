  <title>Closure</title>

<body>
  <script>
    var vanjskaFn = (function(){
var lokalnaVar = 10;

return {
  get: function(){ return lokalnaVar; },
  
  set: function(novaVrijednost) { lokalnaVar = novaVrijednost; }
}


    })();

console.log(vanjskaFn.get());
vanjskaFn.set(35);
console.log(vanjskaFn.get());
console.log(vanjskaFn.lokalnaVar);

  </script>
