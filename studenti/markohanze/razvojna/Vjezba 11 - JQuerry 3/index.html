<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuerry3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <script id="hb-template" type="text/x-handlebars-template"> 
        <table class="{{tableClass}}">
            <tr>
                <th class="d-none d-sm-table-cell">#</th>
                <th class="d-table-cell">Ime</th>
                <th class="d-none d-sm-table-cell">Prirodno staniste</th>
                <th class="d-none d-sm-table-cell">Brzina rasta</th>
            </tr>
            {{#each pokemon}}
            <tr>
                <td class="d-none d-sm-table-cell">{{@index}}</td>
                <td class="d-table-cell"><a href="{{this.url}}" data-bs-toggle="popover" data-bs-trigger="hover" title="{{this.name}}" data-bs-content="{{this.url}}">{{this.name}}</a></td>
                <td class="d-none d-sm-table-cell">{{habitat}}</td>
                <td class="d-none d-sm-table-cell">{{growth rate}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
    <div id="hb-result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='script.js'></script>
</body>
</html>
