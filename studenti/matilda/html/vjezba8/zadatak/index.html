<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>

   <form name="obrazac" method="post"
   target="_blank">

   <p>

   <label for="ime">Ime i prezime*</label> <br>
   <input id="ime" type="text" placeholder="Vaše ime i prezime">


</p>

<p>
    <label for="email">E mail adresa*</label> <br>
    <input type="email" placeholder="Upišite valjanu e-mail adresu"
    size="30">
</p>

<p>
    <label for="tel">Kontakt broj telefona</label> <br>
    <input type="tel">
</p>

<p>
    <label for="datum">Datum rođenja</label> <br>
    <input type="date">
</p>

<p>
    Koje jezike govorite? <br>
    <label 
    for="eng">Engleski</label>  
    <input type="radio" name="engleski" id="eng">

    <label 
    for="tal">Talijanski</label>  
    <input type="radio" name="talijanski" id="tal">

    <label 
    for="njem">Njemački</label>  
    <input type="radio" name="njemački" id="njem">

    <label 
    for="fr">Francuski</label>  
    <input type="radio" name="francuski" id="fr">

    <label 
    for="španj">Španjolski</label>  
    <input type="radio" name="španjolski" id="španj">
</p>

<p> Jeste li do sada koristili usluge naše tvrtke? <br>
    <label for="tvrtka">Da</label> 
    <input id="tvrtka" type="radio">

    <label for="tvrtka">Ne</label> 
    <input id="tvrtka" type="radio">
</p>

<p>
    <label for="dokument">Priložite životopis</label> <br />
    <input type="file" id="dokument" name="dokument" />
  </p>

  <p>
    <input name="reset_btn" type="reset" value="Poništi" />
    <input name="submit_btn" type="submit" value="Prijavi se" />
  
  </body>
</html>
