<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="cart.jpeg" alt="cart" width="100" height="100">
        <h1>Shopping List</h1>
        <nav>
            <ul>
                <li><a href="#">Spremi</a></li>
                <li><a href="#">Ucitaj</a></li>
            </ul>
        </nav>
    </header>


    
    
    <main>
        <section>
            <form action="">
                <label for=" stavka-input"></label>
                <input id="stavka-input" type="text" maxlength="15">
                <label for="kolinp">Kolicina</label>
                <input type="number" id="kolinp" min="1" max="999" value="0">
                <button type="submit">Dodaj</button>
                <button type="reset">Ponisti</button>
            </form>
        </section>
        <section>
            <h2>Stavke</h2>
            <ul>
                <li>
                    <p>Primjer 1</p>
                    <button>Obrisi</button>
                </li>
                <li>
                    <p>Primjer 2</p>
                    <button>Obrisi</button>
                </li>
            </ul>
        </section>
    </main>




    <footer>
        <p>&copy; Mato</p>
    </footer>
    
</body>
</html>
